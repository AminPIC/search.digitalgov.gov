<div class='articles'>
  {% for post in paginator.posts %}
  <article class='article'>
    <div class='time'>
      <a href="{{ post.url }}">
        <time>{{ post.date | date: "%B %-d, %Y" }}</time>
      </a>
    </div>

    {% unless post.category == 'quote' %}
    <h3>
      <a href="{{ post.url }}">{{ post.title }}</a>
    </h3>
    {% endunless %}

    <div class='post-content'>
      {{ post.content }}
    </div>

    <div class='tags'>
      {% for tag in post.tags %}
      <a href="/tagged/{{ tag }}"><span class="label label-info">{{ tag }}</span></a>
      {% endfor %}
    </div>
  </article>
  {% endfor %}
</div>
