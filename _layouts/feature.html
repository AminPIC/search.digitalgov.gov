<!DOCTYPE html>
<html lang='en'>
<head>
<meta charset='UTF-8'>
<meta content='IE=edge' http-equiv='X-UA-Compatible'>
<title>{{ page.title }}</title>
<link href='http://fonts.googleapis.com/css?family=Dosis:200' rel='stylesheet' type='text/css'>
<style>
  body {
    margin: 0;
  }
  .feature {
    margin: 0 auto;
    padding-top: 10px;
    padding-bottom: 10px;
    text-align: center;
  }

  .feature:nth-child(even) {
    background-color: #f5f5f5;
  }

  .section {
    margin: 0 auto;
    max-width: 700px;
  }

  .section > h1 {
    color: #585858;
    font-family: 'Dosis', sans-serif;
    font-size: 3.5em;
    font-weight: 200;
    padding: 0 50px;
  }

  .section > p {
    color: #414141;
    font-family: 'Lucida Grande', Helvetica, Arial, Verdana, sans-serif;
    font-size: 18px;
    line-height: 1.8;
    margin-top: 0;
    margin-bottom: 2em;
    padding: 0 10px;
    text-align: center;
    word-spacing: 2px;
  }

  .visual {
    margin-top: 1em;
    margin-bottom: 1em;
  }

  .visual img {
    display: block;
    margin: 0 auto;
    max-width: 100%;
    height: auto;
  }
